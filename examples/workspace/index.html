<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Workspace</title>
    <style>
      body {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        display: flex;
        flex-direction: column;
      }

      h2 {
        color: #09f;
      }

      .content {
        position: relative;
        flex: 1;
        padding: 5px;

        display: flex;
        flex-direction: column;
      }

      #reset {
        position: absolute;
        top: 5px;
        right: 5px;
      }
    </style>
  </head>

  <body>
    <h2>Workspace</h2>
    <button id="reset">Reset</button>
    <div class="content">
      <ui-workspace style="flex: 1"></ui-workspace>
    </div>

    <script>
      const dockable = require('../../index');

      document.getElementById('reset').addEventListener('click', () => {
        // TODO: panel.closeAll
        // TODO: panel.closeAll needs to confirm by user

        dockable.utils.loadDefaultLayout((err, layout) => {
          dockable.utils.root.reset(layout);
        });
      });
    </script>
  </body>
</html>
